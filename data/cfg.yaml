model:
    type: gridmultinomialgdrf
    hyperparameters:
        num_topic_categories: 4
        dirichlet_param: 0.0001
        n_points: 100
        maxjitter: 15
kernel:
    type: rbf
    hyperparameters:
        lengthscale: 0.1
        variance: 10.0
optimizer:
    type: adamw
    hyperparameters:
        lr: 0.001
objective:
    type: graphelbo
    hyperparameters:
        num_particles: 1

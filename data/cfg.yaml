model:
    type: sparsemultinomialgdrf
    hyperparameters:
        num_topic_categories: 5
        dirichlet_param: 0.00000001
        n_points: 200
        fixed_inducing_points: True
        inducing_init: random
        maxjitter: 15
kernel:
    type: rbf
    hyperparameters:
        lengthscale: 0.01
        variance: 50.0
optimizer:
    type: adagrad
    hyperparameters:
        lr: 0.01
objective:
    type: graphelbo
    hyperparameters:
        num_particles: 1
